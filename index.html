<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/CSS.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body >
  <div class="container" >
    <div class="card">
      <img src="/images/image-product-desktop.jpg" class="card-img" alt="Parfum">
      <div class="card-body">
        <h3>P E R F U M E</h3>
        <h1><bold>Gabrielle Essence Eau De Parfum</bold></h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="harga">
        <p>$149.99</p>
        <h5><s>$169.99</s></h5>
      </div>
      <button>
      <img src="/images/icon-cart.svg"" alt="shop" class="btn-img" >
      Add to Cart</button>
    </div>
  </div>
  </div>
